replicaCount: 1
images:
  ui: dingobar/tellmewhattodo-ui:3.0.2
  backend: dingobar/tellmewhattodo:3.0.2
  job: curlimages/curl:latest
pvc:
  storageClassName: ~
  storage: 100Mi
service:
  type: NodePort
cronjob:
  crontab: "5 4 * * *"

rabbitmq:
  persistence:
    enabled: false

job:
  config:
    extractors:
      - type: github
        config:
          repository: dingobar/charts
      - type: github
        config:
          repository: apache/airflow
      - type: github
        config:
          repository: jupyterhub/zero-to-jupyterhub-k8s
      - type: github
        config:
          repository: mlflow/mlflow
      - type: github
        config:
          repository: meltano/meltano
