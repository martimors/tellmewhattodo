name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11"
          cache: "poetry"
      - run: poetry config virtualenvs.in-project true
      - uses: pre-commit/action@v3.0.1
      - run: poetry install && poetry run pytest
